<html>
	<head>
		<title>Multiplicação</title>
		<link rel="stylesheet" href="css.css"/>
	</head>
	<body>
		<form id="form1">
			Primeiro número: <input name="number1" type="number" id="num1" size="20"><br>
			Segundo número: <input name="number2" type="number" id="num2" size="20"><br>
			Terceiro número: <input name="number3" type="number" id="num3" size="20"><br>
			
			<button class="btn" onclick="multiplicar()">Enviar</button>
			
		<script>
			function multiplicar()
			{
				var n1 = document.getElementById("num1").value;
				var n2 = document.getElementById("num2").value;
				var n3 = document.getElementById("num3").value;
				document.write('<link rel="stylesheet" href="css.css"/>');
				document.write("O resultado da multiplicação é " + (n1 * n2 * n3));
			}
		</script>
	</body>
</html>
