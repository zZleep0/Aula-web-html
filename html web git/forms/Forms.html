<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form id="form1">
            Nome:<input name="fname" type="text" id="fname" size="20"><br>
            Sobrenome:<input name="lname" type="text" id="fname" size="20"><br>
            Endereço:<textarea name="adress" cols="40" rows="5" id="adress"></textarea><br>
            País:<select id="country" name="country"><br>
                    <option value="Brasil">Brasil</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Italia">Italia</option>
                    <option value="Franca">Franca</option>
                    </select><br>
            Data de nascimento:<input type="date" id="birthday" name="birthday"
                    value="2025-02-20"
                    min="1900-01-01" max="2007-02-20"><br>
            <button onclick="">Enfiar</button>
        </form>
    </body>
</html>
